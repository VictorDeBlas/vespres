---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-8 col-m-12">
      <h1>{{ page.title }}</h1>

      {% if page.cover %}
      <img src="{{ page.cover }}">
      {% endif %}

      <main>
        {{ content }}
      </main>
    </div>
    <div class="col-1"></div>
    <div class="col-3 hidden-mobile">
      {% include next-event.html template="event-next.html" %}
      <h3>Twitter</h3>
      <div class="row">
      <div class="col-12">
      <a class="twitter-timeline" href="https://twitter.com/COEINF" 
        style="height: 440px; display: block;" data-height="440" 
        data-chrome="nofooter">Tweets by COEINF</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div></div>
    </div>
  </div>

  {% include next-event.html %}
</div>
