{% assign friend = include.friend %}

<a class="card" href="{{ site.baseurl }}{{ friend.url }}">
    <div class="card-img" 
      style="padding-top: {{friend.icon-ratio}}; background-image:url({{friend.icon}})"
      ></div>
    <div class="card-title-small">
      {{ friend.title }}&nbsp;&gt;
      <small class="hidden-desktop">{{ friend.excerpt | markdownify }}</small>
    </div>
</a>
