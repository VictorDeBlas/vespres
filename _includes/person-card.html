{% if include.person %}
  {% assign person = include.person %}
{% else %}
  {% assign person = site.people | where:"slug",include.person_ref | first %}
{% endif %}

<a href="{{ site.baseurl }}{{ person.url }}" class="card">
    <img class="card-m-1" src="{{ person.photo }}">
    <div class="card-m-3">
      <div class="card-title">
        {{ person.title }}&nbsp;&gt;
        <small class="hidden-desktop">{{ person.excerpt | markdownify }}</small>
      </div>
    </div>
</a>
