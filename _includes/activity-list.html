{% assign activities = include.activities %}

<ul class="link-list">
{% for activity in activities %}
  <li style="margin-bottom: 6px;">
    <a href="{{ site.baseurl }}{{ activity.url }}">
      <strong>{{ activity.title }}</strong><br>
      <small>{% include date.html date=activity.date %}</small><br>
    </a>
  </li>
{% endfor %}
  <li style="margin-top: 5px; text-decoration: underline;">
    <a href="{{ site.baseurl }}/activities">Veure totes</a>
  </li>
</ul>
