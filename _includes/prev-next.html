<div class="row">
  <div class="col-5 col-m-6">
    {% if page.previous %}
    &lt;&nbsp;<a href="{{ site.baseurl }}{{ page.previous.url }}">{{page.previous.title}}</a>
    {% endif %}
  </div>
  <div class="col-2"></div>
  <div class="col-5 col-m-6 text-right">
    {% if page.next %}
     <a href="{{ site.baseurl }}{{ page.next.url }}">{{page.next.title}}</a>&nbsp;&gt;
    {% endif %}
  </div>
</div>
